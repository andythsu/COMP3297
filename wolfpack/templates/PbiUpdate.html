{% url 'wolfpack:detail' proId pbi.id as gobackurl %}
{% include 'partials/header.html' with url_to_go_back=gobackurl %}

<h2>Edit PBI</h2>
<hr>

<form action="{% url 'wolfpack:update' proId pbi.id %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">User Story</label><br />
    <textarea rows = "5" cols = "40" name="userStory" id="userStory">{{pbi.userStory}}</textarea>
  </div>

  <div class="form-group">
    <label for="text">Size</label><br />
    <input name="size" id="size" value="{{pbi.size}}"></input>
  </div>

  <div class="form-group">
    <label for="text">Priority</label><br />
    <input name="priority" id="priority" value="{{pbi.priority}}"></input>
  </div>


  <div class="form-group">
    <label for="text">Status</label><br />
      <select name="status" id="status">
            <option value="0">Not Started</option>
            <option value="1">In Progress</option>
            <option value="2">Done</option>
            <option value="3">Not Finished</option>
      </select>
  </div>


  <div class="form-group">
    <hr>
    <input class='btn btn-primary' type="submit" value="Submit" />
    <a class='btn btn-dark' href="{% url 'wolfpack:detail' proId pbi.id %}">Go Back</a>
  </div>
</form>

{% include 'partials/footer.html' %}
