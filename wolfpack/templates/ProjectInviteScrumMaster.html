{% include 'partials/header.html' %}

<h3>Invite</h3>

<form action="{% url 'wolfpack:project_invite_scrumMaster' projectId%}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <select name="scrumMaster" id="scrumMaster">
            {% for user in users %}
                {{user.user.id}}
                <option value="{{user.user.id}}">{{user.user.id}}</option>
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <hr>
        <input class='btn btn-primary' type="submit" value="Submit"/>
    </div>
</form>
