<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'wolfpack/css/style.css' %}">
    <title>Sprint Backlog</title>
  </head>
  <body>

    <div class='container'>

<header>
      <h1>New Sprint</h1>
      <a class='btn btn-dark' href="{% url 'wolfpack:index_sprint' projectId%}">Go Back</a>
      <hr>
</header>

<form action="{% url 'wolfpack:add_sprint' projectId %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Name</label><br/>
        <textarea name="name" id="name"></textarea>
    </div>

    <div class="form-group">
        <label for="date">Start Date</label>
        <input type="date" name="startDate">
    </div>

    <div class="form-group">
        <label for="date">End Date</label>
        <input type="date" name="endDate">
    </div>

    <div class="form-group">
        <label for="text">Max Hours</label><br/>
        <input type="text" name="maxHours" id="maxHours""/>
    </div>

    <div class="form-group">
        <hr>
        <input class='btn btn-primary' type="submit" value="Submit"/>
    </div>

</form>

{% include 'partials/footer.html' %}
