{% include 'partials/header.html' %}

<h2>New Sprint</h2>


      <hr>

<form action="{% url 'wolfpack:add_sprint' projectId %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="date">Start Date</label>
        <input type="date" name="startDate">
    </div>

    <div class="form-group">
        <label for="date">End Date</label>
        <input type="date" name="endDate">
    </div>

    <div class="form-group">
        <label for="text">Max Hours</label><br/>
        <input type="text" name="maxHours" id="maxHours""/>
    </div>

    <div class="form-group">
        <hr>
        <input class='btn btn-primary' type="submit" value="Submit"/>
        <a class='btn btn-dark' href="{% url 'wolfpack:index_sprint' projectId%}">Go Back</a>
    </div>

</form>

{% include 'partials/footer.html' %}
