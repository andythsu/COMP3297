{% include 'partials/header.html' %}

<h2>My Project</h2>
<hr>
<a class='btn btn-success' href="{% url 'wolfpack:add_project' %}">Add Project</a>
<hr>
<ul class='list-group'>
    {% for pro in projects %}
    <li class='list-group-item'>
        <div class="row">
            <div class="col-sm">
                Project: <a href="{% url 'wolfpack:get_project_pbis' pro.project.id %}">{{pro.project.title}}</a>
            </div>
            <div class="col-sm">
                Description: {{pro.project.description}}
            </div>
            <div class="col-sm">
                Scrum Master: {{pro.scrumMaster}}
            </div>
            <div class="col-sm">
                <form action="{% url 'wolfpack:delete_project' pro.project.id %}" method="post">
                    {% csrf_token %}
                    <input class='pbi-delete btn btn-danger' type="submit" value="Delete"/>
                </form>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% include 'partials/footer.html' %}
