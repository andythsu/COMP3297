<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'wolfpack/css/style.css' %}">
    <title>Sprint Backlog</title>
  </head>
  <body>

    <div class='container'>

<header>
      <h1>Edit Sprint {{sprint.name}}</h1>
      <a class='btn btn-dark' href="{% url 'wolfpack:index_sprint' 3 %}">Go Back</a>
      <hr>
</header>

<form action="{% url 'wolfpack:sprint_update' proId sprint.id %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Name</label><br />
    <input type="text" name="name" id="name" value="{{sprint.id}}"/>
  </div>

  <div class="form-group">
    <label for="date">Start Date</label><br />
    <input type="date" name="startDate" id="startDate" value="{{sprint.startDate|date:'Y-m-d'}}"/>
  </div>

  <div class="form-group">
    <label for="date">End Date</label><br />
    <input type="date" name="endDate" id="endDate" value="{{sprint.endDate|date:'Y-m-d'}}"/>
  </div>

  <div class="form-group">
    <label for="text">Max Hours</label><br />
    <textarea name="maxHours" id="maxHours">{{sprint.maxHours}}</textarea>
  </div>

  <div class="form-group">
    <hr>
    <input class='btn btn-primary' type="submit" value="Submit" />
  </div>
</form>

{% include 'partials/footer.html' %}
