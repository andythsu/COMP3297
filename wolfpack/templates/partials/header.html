<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'wolfpack/css/style.css' %}">
    <title>BackTrack</title>
  </head>
  <body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">BackTrack</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'wolfpack:userInfo'%}">{{request.session.user.name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'wolfpack:logout'%}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
    <div class='container'>
      <div class="messages">
      {% if messages %}
        {% for message in messages %}
          {% firstof message.tags 'warning' as msgtag %}
          <div class="alert alert-{{msgtag}} alert-dismissible fade show" role="alert">
          <p>{{message}}</p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        {% endfor %}
      {% endif %}
      </div>
